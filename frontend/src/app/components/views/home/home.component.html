<app-navigation></app-navigation>
<div class="main">
  <app-header></app-header>
  <app-section></app-section>
  <section id="employeeAdd">
    <div class="container">
      <div class="p-3">
        <div class="grid">

          <div class="col-10"  *ngIf="data.employee">
            <p-carousel [value]="employees" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1"
              [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions" >
              <ng-template pTemplate="header">
                <h5></h5>
              </ng-template>
              <ng-template let-product pTemplate="item">
                <div class="product-item">
                  <div class="product-item-content">
                    <div class="mb-3 cursor-pointer" [routerLink]="['/employee-detail/' + product._id]">
                      <img src="../../../assets/images/img-employees/employee1.jpg" [alt]="product.name" class="product-image" />
                      <!-- <img src="{{product.image}}" [alt]="product.name" class="product-image" /> -->
                    </div>
                    <div>
                      <h3 class="mb-1">{{product.name}}</h3>
                      <h5 class="mt-0 mb-3">{{product.role}}</h5>
                      <div class="product-detail">
                        <span>{{product.phone}}</span>
                        <p>{{product.email}}</p>
                      </div>
                      <div class="car-buttons mt-5">
                        <p-button type="button" [routerLink]="['/employee-list']"
                          styleClass="p-button p-button-rounded mr-2"icon="pi pi-search"></p-button>
                        <p-button type="button" (click)="showSuccess()" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-heart"></p-button>
                        <p-button type="button" [routerLink]="['/employee-detail/' + product._id]"
                          styleClass="p-button-help p-button-rounded" icon="pi pi-th-large"></p-button>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
            </p-carousel>
          </div>

          <div class="col-10" *ngIf="data.employee">
            <div class="surface-card shadow-2 border-round p-4">
              <div class="flex justify-content-between align-items-center mb-5">
                <span class="text-xl text-900 font-medium">Team Members</span>
                <div>
                  <button icon="pi pi-ellipsis-v" class="p-button-text p-button-plain p-button-rounded p-button p-component p-button-icon-only">
                    <span class="p-button-icon pi pi-ellipsis-v"></span>
                  </button>
                </div>
              </div>
              <ul class="list-none p-0 m-0" *ngFor="let employee of employees">
                <li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
                  <div class="flex team-img">
                    <img src="../../../assets/images/img-employees/employee1.jpg" class="mr-3 cursor-pointer"[routerLink]="['/employee-detail/' + employee._id]" >
                    <!-- <img src="{{employee.image}}" class="mr-3"> -->
                    <div>
                      <span class="block text-900 font-medium mb-1">{{employee.name}}</span>
                      <div class="text-600">{{employee.role}}, {{employee.enrollDate | date}}</div>
                    </div>
                  </div>
                  <div class="mt-2 md:mt-0 flex flex-nowrap">
                    <button  icon="pi pi-twitter" class="p-button-text p-button-plain p-button-rounded mr-1 p-button p-component p-button-icon-only">
                      <span class="p-button-icon pi pi-twitter"></span>
                    </button>
                    <button  icon="pi pi-github" class="p-button-text p-button-plain p-button-rounded mr-1 p-button p-component p-button-icon-only">
                      <span class="p-button-icon pi pi-github"></span>
                    </button>
                    <button  icon="pi pi-facebook" class="p-button-text p-button-plain p-button-rounded mr-1 p-button p-component p-button-icon-only">
                      <span class="p-button-icon pi pi-facebook"></span>
                    </button>
                  </div>
                  </li>
              </ul>
            </div>
          </div>

          </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</div>
