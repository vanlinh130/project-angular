<section id="loginPage">
  <div class="container p-5">
    <div class="row mt-5">
      <div class="col-6 offset-3">
        <app-message></app-message>
        <hr>
        <form>
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" [(ngModel)]="employee.email" class="form-control" name="email" id="email"
                  aria-describedby="emailHid" placeholder="Email">
                <small id="emailHid" class="form-text text-muted">Email is required</small>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" [(ngModel)]="employee.password" class="form-control" name="password"
                  id="password" aria-describedby="passwordHid" placeholder="Password">
                <small id="passwordHid" class="form-text text-muted">Password is required</small>
              </div>
            </div>
            <div class="card-footer text-muted">
              <button class="btn btn-outline-primary btn-block" (click)="login()">Login</button>
            </div>
            <a href="" [routerLink]="['/register']" style="margin-left: 80%;">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
