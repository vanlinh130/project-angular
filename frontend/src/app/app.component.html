<div class="container-one">
  <div class="navigation">
    <ul>
      <li>
        <a href="#" >
          <span class="icon">
              <img alt="logo" src="../assets/images/logo.png" style="width: 1.5rem" />
          </span>
          <span class="title">
           <h4> Employee</h4>
          </span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon">
            <i class="fa-solid fa-house"></i>
          </span>
          <span class="title">Home</span>
        </a>
      </li>
      <li *ngIf="data.employee">
        <a [routerLink]="['/employee-list']" >
          <span class="icon">
            <i class="fa-solid fa-user-large"></i>
          </span>
          <span class="title">List Employees</span>
        </a>
      </li>
      <li *ngIf="data.employee">
        <a [routerLink]="['/employee-add']" >
          <span class="icon">
            <i class="fa-solid fa-address-card"></i>
          </span>
          <span class="title">Add Employee</span>
        </a>
      </li>
      <li>
      <li>
        <a href="#">
          <span class="icon">
            <i class="fa-solid fa-comment"></i>
          </span>
          <span class="title">Help</span>
        </a>
      </li>

      <hr>

      <li *ngIf="!data.employee">
        <a [routerLink]="['/login']">
          <span class="icon">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
          </span>
          <span class="title">Login</span>
        </a>
      </li>

      <li *ngIf="data.employee">
        <a  [routerLink]="['/login']" (click)="logout()">
          <span class="icon">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
          </span>
          <span class="title">Logout</span>
        </a>
      </li>

      <div class="lead mr-sm-2 user-large" *ngIf="data.employee">
        <i class="fa-solid fa-user-large"></i>
        Hello  {{data.employee.name}}
      </div>
    </ul>
  </div>

  <div class="main">
    <app-header></app-header>
  </div>
</div>

<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>

<router-outlet></router-outlet>
